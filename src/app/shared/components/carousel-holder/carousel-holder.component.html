<owl-carousel-o [options]="customOptions" class="container">
  <ng-container *ngFor="let carta of cartas">
    <ng-template carouselSlide>
      <app-card
        [imageUrl]="carta?.images?.small"
        [title]="carta?.name"
        [subTitle]="carta?.id"
        [types]="carta?.types"
      ></app-card>
    </ng-template>
    <ng-template>

    </ng-template>
  </ng-container>
</owl-carousel-o>
